<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>

  <title>Counter</title>

</head>

<body>
  <div class ="lifeObject">
    <h3>Life Counter</h3>
    <button class ="Down" id="lifeDown" onclick="lifeCounterDown()">-</button>
      <span />
        <p class="number"> <a id="lifeCount"> 30 </a></p>
      <span />
    <button class ="Up" id="lifeUp" onclick="lifeCounterUp()">+</button>
    </div>
    
    <div class="poisonObject">
      <h3>Poison Counter</h3>
    <button class ="Down" id="poisonDown" onclick="poisonCounterDown()">-</button>
      <span />
        <p class="number"> <a id="poisonCount"> 0 </a></p>
      <span />
    <button class ="Up" id="poisonUp" onclick="poisonCounterUp()">+</button>
</div>

</body>
</html>
