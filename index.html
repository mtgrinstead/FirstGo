<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>

  <title>Counter</title>

</head>

<body>
  <div class="wrapper">
    <div class ="lifeObject">
      <h3>Life Counter &nbsp &nbsp &nbsp</h3>
        <button class ="Down" id="lifeDown" onclick="lifeCounterDown()">-</button>

          <p class="number">&nbsp<a id="lifeCount">20</a>&nbsp</p>

        <button class ="Up" id="lifeUp" onclick="lifeCounterUp()">+</button>
    </div>

    <div class="poisonObject">
      <h3>Poison Counter &nbsp &nbsp &nbsp</h3>
    <button class ="Down" id="poisonDown" onclick="poisonCounterDown()">-</button>

      <p class="number">&nbsp<a id="poisonCount">0</a>&nbsp</p>

    <button class ="Up" id="poisonUp" onclick="poisonCounterUp()">+</button>
    </div>

    <div class="resetObject">
    <button class="reset" id="resetStat" onclick="statReset()">Reset Stats</button>
    </div>
  </div>
</body>
</html>
